llm:
  provider: "anthropic"  # or "openai"
  model: "claude-sonnet-4"  # or "gpt-4"
  api_key_env: "ANTHROPIC_API_KEY"
  max_tokens: 8000
  temperature: 0.1

analysis:
  sample_rows: 50  # Number of rows to send to LLM for analysis
  enable_caching: true
  cache_ttl_hours: 24

validation:
  accuracy_threshold: 0.99  # 99% match required
  full_comparison: false  # Sample comparison for large datasets
  sample_size: 1000  # Number of rows to compare if not full

optimization:
  max_iterations: 5
  enable_learning: true  # Save successful patterns

output:
  formats: ["csv", "excel", "sqlite"]
  save_artifacts: true
  generate_report: true

logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  file: "results/logs/app.log"
  console: true
